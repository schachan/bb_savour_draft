<div class="col-12 msg-section" [ngStyle]="{'display': message.heading == true ? 'none' : 'block'}" [ngClass]="{
        'float-left incoming-msg-section': message.left == true,
        'float-right outgoing-msg-section': message.left == false
     }">
    <div [ngClass]="{
        'float-left incoming-msg': message.left == true,
        'float-right outgoing-msg': message.left == false
     }" [ngStyle]="{'display': message.heading == true ? 'none' : 'block'}" style="max-width:80%">
        <span [ngStyle]="{'display': message.left == true ? 'block' : 'none'}" style="color: #e542a3;font-size: 15px;font-weight: 600;border-bottom: 1px dotted">{{message.author}} 
        <span (click)="deleteMessage(message.messageNumber)" style="float: right; margin-left: 10px;"><i class="fa fa-times" style="color: white;cursor: pointer;"></i></span>
        <span (click)="editMessage(message.messageNumber,false)" style="float: right; margin-left: 10px;"><i class="fa fa-edit" style="color: white;cursor: pointer;"></i></span>
        <span (click)="editMessage(message.messageNumber,true)" style="float: right; margin-left: 10px;"><i class="fa fa-plus" style="color: white;cursor: pointer;"></i></span>
        </span>
        <span [ngStyle]="{'display': message.left == false ? 'block' : 'none'}" style="color: #6bcbef;font-size: 15px;font-weight: 600;border-bottom: 1px dotted">{{message.author}} 
        <span (click)="deleteMessage(message.messageNumber)" style="float: right; margin-left: 10px;"><i class="fa fa-times" style="color: white;cursor: pointer;"></i></span>
        <span (click)="editMessage(message.messageNumber,false)" style="float: right; margin-left: 10px;"><i class="fa fa-edit" style="color: white;cursor: pointer;"></i></span>
        <span (click)="editMessage(message.messageNumber,true)" style="float: right; margin-left: 10px;"><i class="fa fa-plus" style="color: white;cursor: pointer;"></i></span>
        </span>
        <img class="nomargin" [ngClass]="{'attachment-text': message.left === true}" *ngIf="(message.msgType == 'GIF') || (message.msgType == 'Image')"
            src="{{message.value}}" style="height: 110px;width: 220px;">
        <p class="nomargin" [ngClass]="{'attachment-text': message.left === true}" *ngIf="message.msgType == 'Text'"> {{message.value}}</p>
        <iframe width="360" height="155" *ngIf="message.msgType == 'Video'" [src]="urlSafe" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
<div class="col-12 chatheadingContainer" [ngStyle]="{'display': message.heading == true ? 'flex' : 'none'}">
    <div class="chatheading">
        <p class="nomargin">{{message.value}} &nbsp;&nbsp;
            <span (click)="deleteMessage(message.messageNumber)" style="float: right; margin-left: 10px;"><i class="fa fa-times" style="color: black;cursor: pointer;"></i></span>
            <span (click)="editMessage(message.messageNumber,false)" style="float: right; margin-left: 10px;"><i class="fa fa-edit" style="color: black;cursor: pointer;"></i></span>
            <span (click)="editMessage(message.messageNumber,true)" style="float: right; margin-left: 10px;"><i class="fa fa-plus" style="color: white;cursor: pointer;"></i></span>
        </p>
    </div>
</div>
